<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
         /* Body Style */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }
        /* Navbar Style */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #FFCC99;
        }

        .navbar h1 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
            font-weight: 700;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ff5722;
        }

        .cart-container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2 {
            text-align: center;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .cart-item span {
            flex: 1;
        }
        .cart-item input {
            width: 50px;
            text-align: center;
        }
        .cart-item button {
            background: #ff5722;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 5px;
        }
        .remove-button { 
	        background: #ff5722; 
	        color: white; border: none; 
	        padding: 5px 10px; 
	        cursor: pointer; 
	        border-radius: 5px; 
	        margin-left: 10px; 
	    }
        .total-container {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .checkout-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            background: #ff5722;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<!-- Navbar -->
    <header class="navbar">
        <h1>NoVz</h1>
        <nav class="nav-links">
            <a href="home_page.html">Home</a>
            <a href="#about">About</a>
            <a href="order-now.html">Order Now</a>
            <a href="reservation.html">Reservation</a>
            <a href="cart.html" class="view-cart">View Cart</a>
        </nav>
    </header>

    <div class="cart-container">
        <h1>Your Cart</h1>
        <div id="cart-items"></div>
        <div class="total-container">
            <h2><span id="total">0.00</span></h2>
        </div>
        <a href="delivery_pickup.html" class="checkout-button">Proceed to Delivery or Pick-Up</a>
    </div>

    <script> 
		let cart = JSON.parse(localStorage.getItem('cart')) || []; 
		function displayCart() { 
			const cartItemsDiv = document.getElementById('cart-items'); 
			cartItemsDiv.innerHTML = ''; 
			let total = 0;
			cart.forEach((item, index) => { 
				const itemDiv = document.createElement('div'); 
				itemDiv.className = 'cart-item'; 
				itemDiv.innerHTML = item.name + ' - $' + item.price.toFixed(2) + 
				'<button class="remove-button" onclick="removeFromCart(' + index + ')"> Remove</button>';
				cartItemsDiv.appendChild(itemDiv);
				total += item.price;
 			});
			document.getElementById('total').innerText = 'Total: $' + total.toFixed(2); 
		} 
		function removeFromCart(index) {
			cart.splice(index, 1); 
			localStorage.setItem('cart', JSON.stringify(cart)); 
			displayCart(); 
		} 
		function proceedToCheckout() { 
			alert('Proceeding to checkout with items: ' + cart.map(item => item.name).join(', ')); 
			// Here you would typically redirect to the checkout page
			// window.location.href = 'checkout.html'; 
		} 
		displayCart();
 	</script></body>
</html>
